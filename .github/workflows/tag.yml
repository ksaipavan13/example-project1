name: Tagging Workflow

on:
  workflow_dispatch:
    inputs:
      commit_id:
        description: 'give a commit ID here'
        required: true
        default: ''

jobs:
  tag-version:
    environment: Test_DEV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get package version
        id: get_version
        run: echo "version=$(node -p -e \"require('./package.json').version\")" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          VERSION=${{ steps.get_version.outputs.version }}
          git tag $VERSION
          git push origin $VERSION
      
      - name: Tag already exists
        if: steps.check_tag.outputs.tag_exists == 'true'
        run: echo "Tag ${{ steps.get_version.outputs.version }} already exists. Skipping tag creation."

